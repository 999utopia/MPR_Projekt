<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car List</title>
</head>
<body>
<h1>All Cars</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.brand}"></td>
        <td th:text="${car.model}"></td>
        <td>
            <a th:href="@{'/view/car/update/' + ${car.id}}">Update</a>
            <a th:href="@{'/view/car/delete/' + ${car.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/view/car/add">Add New Car</a>
</body>
</html>
